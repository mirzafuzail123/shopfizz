<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h3 style='margin-top:80px ; margin-bottom:50px ; text-align:center;'> Welcome to Shopfizz! Please Create Your Seller account.</h3>

    <div class="container my-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 " style="background-color:darkgrey ;">
    
                    <form method="post" action="/dashboard/register">
                        {% csrf_token %}
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>
    
                            <div class="row">
                                <div class="col-md-6 mb-4">
    
                                    <div class="form-outline">
                                        <input type="text" name='first_name' id="firstName" class="form-control form-control-lg" />
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>
    
                                </div>
                                <div class="col-md-6 mb-4">
    
                                    <div class="form-outline">
                                        <input type="text" name="last_name" id="lastName" class="form-control form-control-lg" />
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>
    
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
    
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" name="username" class="form-control form-control-lg" id="username" />
                                        <label for="username" class="form-label">Username</label>
                                    </div>
    
                                </div>
                                <div class="row">

                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <label class="mx-1" for="floatingPassword">Password</label>
                                    <input type="password" name='password1' class="form-control" id="password1" placeholder="Password">
                                  </div>
                                  <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <label class="mx-1" for="floatingPassword">Confirm Password</label>
                                    <input type="password" name='password2' class="form-control" id="password2" placeholder="Password">
                                  </div>
                                </div>

                            </div>
    
                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
    
                                    <div class="form-outline">
                                        <input type="email" name="email" id="emailAddress" class="form-control form-control-lg" />
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>
    
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
    
                                    <div class="form-outline">
                                        <input type="tel" name='phone'id="phoneNumber" class="form-control form-control-lg" />
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>
    
                                </div>
                            </div>
    
    
                            
                        <br>
                        <input type='submit' class="btn btn-success my-3" value="Register">
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
